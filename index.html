<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://itzpire.com/file/30e0254b3e62.jpg">
  <title>Feedback - DarelHosting</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #d0eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .container h1 {
      color: #007bff;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .container p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .input-area input,
    .input-area textarea {
      width: 100%;
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
    }
    .input-area textarea {
      height: 100px;
      resize: none;
    }
    .input-area input:focus,
    .input-area textarea:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 5px #0056b3;
    }
    .input-area button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }
    .input-area button:hover {
      background: #0056b3;
    }
    .notification {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: white;
      width: 90%;
      max-width: 450px;
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 1000;
    }
    .notification.show {
      top: 20px;
      opacity: 1;
    }
    .notification.error {
      background: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback untuk DarelHosting</h1>
    <p>Kami sangat menghargai umpan balik Anda untuk meningkatkan layanan kami ðŸ’»</p>
    <div class="input-area" id="inputArea">
      <input type="text" id="name" placeholder="Nama Anda (Opsional)">
      <textarea id="message" placeholder="Tulis feedback Anda di sini..."></textarea>
      <button id="sendButton" onclick="sendFeedback()">Kirim Feedback</button>
    </div>
  </div>
  <div class="notification" id="notification"></div>
  <script src="xwby.js"></script>
  <script>
    function showNotification(message, type = "success") {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      setTimeout(() => {
        notification.className = "notification";
      }, 3000);
    }

    async function sendFeedback() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!message) {
        showNotification("Feedback tidak boleh kosong!", "error");
        return;
      }

      // Format feedback
      const feedback = name
        ? `Feedback dari ${name}:\n\n${message}`
        : `Feedback Tanpa Nama:\n\n${message}`;

      // Kirim feedback via fungsi di xwby.js
      try {
        const success = await sendToTelegram(feedback); // sendToTelegram ada di xwby.js
        if (success) {
          showNotification("Feedback berhasil terkirim! Terima kasih ðŸ’–");
          document.getElementById("name").value = "";
          document.getElementById("message").value = "";
        } else {
          showNotification("Gagal mengirim feedback. Coba lagi nanti!", "error");
        }
      } catch (error) {
        console.error("Error:", error);
        showNotification("Terjadi kesalahan. Coba lagi nanti!", "error");
      }
    }
  </script>
</body>
</html>
